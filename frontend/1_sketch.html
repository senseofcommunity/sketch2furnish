    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById("sketchCanvas");
            const ctx = canvas.getContext("2d");
        
            let drawing = false;
            let erasing = false;
        
            // 실제 픽셀 해상도를 256x256으로 고정
            canvas.width = 256;
            canvas.height = 256;
        
            // 캔버스 초기화 함수 - 검은색 배경으로 변경
            function clearCanvas() {
                ctx.fillStyle = "#000000";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        
            // 초기 캔버스 설정
            clearCanvas();
            ctx.lineCap = "round";
            ctx.strokeStyle = "#FFFFFF";  // 흰색 펜 설정
            ctx.lineWidth = 2;
        
            // 도구 버튼
            const pencilBtn = document.querySelector(".tool-button:nth-child(1)");
            const eraserBtn = document.querySelector(".tool-button:nth-child(2)");
            const clearBtn = document.querySelector(".tool-button:nth-child(3)");
        
            // 크기 조절 슬라이더
            const sizeSlider = document.querySelector("input[type='range']");
            
            // 마우스 위치 보정 함수
            function getMousePos(event) {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: (event.clientX - rect.left) * (canvas.width / rect.width),
                    y: (event.clientY - rect.top) * (canvas.height / rect.height)
                };
            }
        
            // 연필 선택 - 흰색 펜
            pencilBtn.addEventListener("click", function() {
                erasing = false;
                ctx.strokeStyle = "#FFFFFF"; // 흰색 선
            });
        
            // 지우개 선택 - 검은색으로 지우기
            eraserBtn.addEventListener("click", function() {
                erasing = true;
                ctx.strokeStyle = "#000000"; // 검은색으로 지우기 (배경색과 동일)
                // 지우개 사용 시 선 두께를 약간 더 크게 설정
                ctx.lineWidth = parseInt(sizeSlider.value) + 5;
            });
        
            // 초기화 버튼
            clearBtn.addEventListener("click", function() {
                clearCanvas();
                // 로컬 스토리지 데이터도 삭제
                localStorage.removeItem("savedCanvas");
            });
        
            // 크기 조절
            sizeSlider.addEventListener("input", function(event) {
                const size = parseInt(event.target.value);
                if (!erasing) {
                    ctx.lineWidth = size;
                } else {
                    // 지우개 모드일 경우 약간만 굵게
                    ctx.lineWidth = size + 3;
                }
            });
        
            // 캔버스 이벤트
            canvas.addEventListener("mousedown", (event) => {
                drawing = true;
                const { x, y } = getMousePos(event);
                ctx.beginPath();
                ctx.moveTo(x, y);
            });
        
            canvas.addEventListener("mousemove", (event) => {
                if (!drawing) return;
                const { x, y } = getMousePos(event);
                ctx.lineTo(x, y);
                ctx.stroke();
            });
        
            canvas.addEventListener("mouseup", () => {
                drawing = false;
                ctx.closePath();
                // 캔버스 상태를 로컬 스토리지에 저장
                const dataUrl = canvas.toDataURL("image/png");
                localStorage.setItem("savedCanvas", dataUrl);
            });
        
            canvas.addEventListener("mouseleave", () => {
                drawing = false;
            });
            
            // 페이지 로드시 로컬 스토리지에 저장된 캔버스 데이터가 있으면 불러오기
            const savedDataUrl = localStorage.getItem("savedCanvas");
            if (savedDataUrl) {
                const img = new Image();
                img.onload = function () {
                    clearCanvas(); // 먼저 검은색으로 초기화
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = savedDataUrl;
            } else {
                // 저장된 데이터가 없으면 빈 검은색 캔버스로 초기화
                clearCanvas();
            }
        });
    </script>

    <script>
        function goToHomePage() {
            window.location.href = "index.html"; // 홈페이지 이동
        }
        async function goToAIDesign() {
            const canvas = document.getElementById("sketchCanvas");
            // 캔버스 blob 생성 (PNG)
            const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png"));
            const formData = new FormData();
            formData.append("file", blob, "sketch.png");

            try {
                const response = await fetch("https://dzbqrrjyhewyahrb.tunnel-pt.elice.io/proxy/8000/inference", {
                    method: "POST",
                    body: formData
                });
                if (!response.ok) {
                    throw new Error("서버 응답 오류: " + response.statusText);
                }
                const resultBlob = await response.blob();
                // blob을 data URL로 변환
                const dataUrl = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(resultBlob);
                });
                // 로컬 스토리지에 결과 이미지 저장
                localStorage.setItem("aiDesignImage", dataUrl);
                // 2_AI.html로 이동
                window.location.href = "2_AI.html";
            } catch (error) {
                console.error("서버 전송 실패:", error);
            }
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sizeSlider = document.getElementById("sizeSlider");
            const sizePreview = document.getElementById("sizePreview");
            const previewContainer = sizePreview.parentElement; // 부모 박스 참조
    
            function updateSizePreview() {
                let size = sizeSlider.value;
    
                // 원(circle) 크기 변경
                sizePreview.style.width = size + "px";
                sizePreview.style.height = size + "px";
    
                // 원을 정중앙에 유지
                sizePreview.style.display = "flex";
                sizePreview.style.alignItems = "center";
                sizePreview.style.justifyContent = "center";
    
                // 원 색상을 슬라이더 색상과 일치
                sizePreview.style.backgroundColor = "#6366F1"; 
    
                // 부모 박스 크기는 고정 (Reference 박스와 동일)
                previewContainer.style.height = "200px"; 
                previewContainer.style.width = "100%"; 
            }
    
            // 초기 크기 설정
            updateSizePreview();
    
            // 슬라이더 변경 시 미리보기 업데이트
            sizeSlider.addEventListener("input", updateSizePreview);
        });

        document.addEventListener("DOMContentLoaded", function () {
            const uploadArea = document.querySelector(".upload-area");
            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.accept = "image/*"; // 이미지 파일만 허용
    
            // 파일 찾기 버튼 클릭 이벤트
            uploadArea.querySelector("button").addEventListener("click", function () {
                fileInput.click();
            });
    
            // 파일 선택 시 처리
            fileInput.addEventListener("change", function (event) {
                handleFileUpload(event.target.files[0]);
            });
    
            // 드래그 앤 드롭 이벤트 추가
            uploadArea.addEventListener("dragover", function (event) {
                event.preventDefault();
                uploadArea.style.borderColor = "#A855F7"; // 드롭 영역 강조
            });
    
            uploadArea.addEventListener("dragleave", function () {
                uploadArea.style.borderColor = "#6366F1"; // 원래 색상으로 복귀
            });
    
            uploadArea.addEventListener("drop", function (event) {
                event.preventDefault();
                uploadArea.style.borderColor = "#6366F1"; // 원래 색상으로 복귀
                if (event.dataTransfer.files.length > 0) {
                    handleFileUpload(event.dataTransfer.files[0]);
                }
            });
    
            // 파일 업로드 처리 함수
            function handleFileUpload(file) {
                if (!file.type.startsWith("image/")) {
                    alert("이미지 파일만 업로드 가능합니다!");
                    return;
                }
    
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.onload = function () {
                        const canvas = document.getElementById("sketchCanvas");
                        const ctx = canvas.getContext("2d");
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        // 파일 업로드 후 캔버스 상태를 로컬 스토리지에 저장
                        const dataUrl = canvas.toDataURL("image/png");
                        localStorage.setItem("savedCanvas", dataUrl);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const saveButton = document.getElementById("saveButton");
            const shareButton = document.getElementById("shareButton");
            const canvas = document.getElementById("sketchCanvas");
    
            // **저장하기 버튼 기능 (PNG 다운로드)**
            saveButton.addEventListener("click", function () {
                const image = canvas.toDataURL("image/png"); // 캔버스를 이미지로 변환
                const link = document.createElement("a");
                link.href = image;
                link.download = "sketch.png"; // 파일 이름 지정
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
    
            // **공유하기 버튼 기능 (클립보드에 이미지 복사)**
            shareButton.addEventListener("click", async function () {
                try {
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png"));
                    const item = new ClipboardItem({ "image/png": blob });
                    await navigator.clipboard.write([item]); // 클립보드에 이미지 복사
                    alert("이미지가 클립보드에 복사되었습니다!\n이미지를 붙여넣기하여 공유하세요.");
                } catch (err) {
                    console.error("이미지 복사 실패", err);
                    alert("이미지 복사에 실패했습니다.\n브라우저 설정을 확인해주세요.");
                }
            });
        });

        // 레퍼런스 이미지 클릭 시 캔버스에 적용하는 기능
        document.addEventListener("DOMContentLoaded", function () {
            const referenceItems = document.querySelectorAll('.reference-item img');
            const canvas = document.getElementById("sketchCanvas");
            const ctx = canvas.getContext("2d");
            
            referenceItems.forEach(item => {
                item.addEventListener('click', function() {
                    const imgSrc = this.getAttribute('data-ref');
                    console.log('이미지 클릭됨:', imgSrc); // 디버깅용
                    
                    // 이미지 로드 및 캔버스에 그리기
                    const img = new Image();
                    img.onload = function() {
                        // 캔버스 초기화 (검은색 배경)
                        ctx.fillStyle = "#000000";
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        // 이미지 캔버스에 그리기 (비율 유지하면서 중앙에 배치)
                        const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                        const x = (canvas.width - img.width * scale) / 2;
                        const y = (canvas.height - img.height * scale) / 2;
                        
                        ctx.drawImage(img, 0, 0, img.width, img.height, x, y, img.width * scale, img.height * scale);
                        
                        // 로컬 스토리지에 캔버스 데이터 저장
                        const dataUrl = canvas.toDataURL("image/png");
                        localStorage.setItem("savedCanvas", dataUrl);
                        console.log('이미지가 캔버스에 그려짐');
                    };
                    
                    img.onerror = function() {
                        console.error('이미지 로드 실패:', imgSrc);
                        alert('레퍼런스 이미지를 불러올 수 없습니다.');
                    };
                    
                    img.src = imgSrc;
                });
            });
        });
    </script>    
</body>
